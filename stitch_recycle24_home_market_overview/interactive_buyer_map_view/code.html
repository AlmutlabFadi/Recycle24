<!DOCTYPE html>

<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Recycle24 - Buyer Map View</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Cairo:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#192633",
                        "surface-lighter": "#233648",
                        "text-secondary": "#92adc9",
                        "success": "#10b981",
                        "warning": "#f59e0b",
                    },
                    fontFamily: {
                        "display": ["Cairo", "Inter", "sans-serif"],
                        "sans": ["Cairo", "Inter", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>body {
    font-family: "Cairo", sans-serif;
    background-color: #101922
    }
/* Custom scrollbar for horizontal lists */
.hide-scrollbar::-webkit-scrollbar {
    display: none
    }
.hide-scrollbar {
    -ms-overflow-style: none;
    scrollbar-width: none
    }
/* Map pattern simulation */
.map-bg {
    background-image: linear-gradient(rgba(16, 25, 34, 0.85), rgba(16, 25, 34, 0.85)), url(https://lh3.googleusercontent.com/aida-public/AB6AXuBcw48_7zjaFX1n17dS5emLne15sP27cKVkr2DhQdgmbuOOfvEYVwLhVvxOxRpy8yJXcGLP3crQl_QyVywkC_MqqEWDI2aAIa-5vmlbFhatmPW_gk4uhG5dfV9bdlzOwlVE8Cxs0Z464UyHZRZcEvSD-qFQcp1FG5CikB4P3_M9D3uNNOicWaXY_AFYpRSi2YoGqMa-WtGCxB87Y-dGmx1wWfaXD-4WnY36NeEhd8r2I_PjgBFDLxnFMLsX6g9uELXgcRAVem2iMQU);
    background-size: cover;
    background-position: center
    }
/* Using a placeholder for map for now since we don't have a real API key */
.map-container {
    background-color: #151e29;
    position: relative;
    overflow: hidden
    }
/* Grid lines for map effect */
.grid-lines {
    background-image: linear-gradient(#233648 1px, transparent 1px), linear-gradient(90deg, #233648 1px, transparent 1px);
    background-size: 40px 40px;
    opacity: 0.3
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white h-screen overflow-hidden flex flex-col items-center justify-center">
<!-- Mobile Frame Simulation -->
<div class="relative flex h-full w-full max-w-md flex-col bg-background-dark shadow-2xl overflow-hidden font-display">
<!-- Top Bar -->
<header class="absolute top-0 left-0 right-0 z-30 bg-background-dark/95 backdrop-blur-sm border-b border-surface-lighter shadow-lg">
<div class="flex items-center justify-between p-4 pb-2">
<button class="text-white flex size-10 items-center justify-center rounded-full hover:bg-surface-lighter transition-colors">
<span class="material-symbols-outlined text-2xl">chevron_right</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-wide flex-1 text-center">محافظة حلب</h2>
<div class="flex w-10 items-center justify-end">
<button class="text-white flex size-10 items-center justify-center rounded-full hover:bg-surface-lighter transition-colors">
<span class="material-symbols-outlined text-[22px]">search</span>
</button>
</div>
</div>
<!-- View Toggle & Filters Container -->
<div class="flex flex-col gap-3 px-4 pb-4">
<!-- Toggle -->
<div class="flex h-10 w-full items-center justify-center rounded-lg bg-surface-lighter p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 bg-background-dark shadow-sm text-white text-sm font-bold transition-all">
<span class="truncate">خريطة</span>
<input checked="" class="invisible w-0" name="view_mode" type="radio" value="map"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 hover:bg-white/5 text-text-secondary text-sm font-medium transition-all">
<span class="truncate">قائمة</span>
<input class="invisible w-0" name="view_mode" type="radio" value="list"/>
</label>
</div>
<!-- Horizontal Filter Chips -->
<div class="flex gap-2 overflow-x-auto hide-scrollbar pb-1">
<!-- Active Filter -->
<button class="flex h-8 shrink-0 items-center justify-center gap-x-1.5 rounded-full bg-surface-lighter border border-primary/40 pl-3 pr-2 active:scale-95 transition-transform">
<span class="material-symbols-outlined text-primary text-[18px]">trending_up</span>
<span class="text-white text-xs font-medium">سعر مرتفع</span>
</button>
<!-- Inactive Filters -->
<button class="flex h-8 shrink-0 items-center justify-center gap-x-1.5 rounded-full bg-surface-lighter border border-transparent pl-3 pr-2 active:scale-95 transition-transform hover:border-text-secondary/30">
<span class="material-symbols-outlined text-text-secondary text-[18px]">schedule</span>
<span class="text-text-secondary text-xs font-medium">مفتوح الآن</span>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-1.5 rounded-full bg-surface-lighter border border-transparent pl-3 pr-2 active:scale-95 transition-transform hover:border-text-secondary/30">
<span class="material-symbols-outlined text-text-secondary text-[18px]">recycling</span>
<span class="text-text-secondary text-xs font-medium">المواد</span>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-1.5 rounded-full bg-surface-lighter border border-transparent pl-3 pr-2 active:scale-95 transition-transform hover:border-text-secondary/30">
<span class="material-symbols-outlined text-text-secondary text-[18px]">star</span>
<span class="text-text-secondary text-xs font-medium">تقييم عالي</span>
</button>
</div>
</div>
</header>
<!-- Map Area -->
<main class="flex-1 w-full relative map-container z-0" data-alt="Dark themed map of Aleppo city with streets and blocks visible">
<!-- Simulated Map Background -->
<div class="absolute inset-0 bg-[#151e29] w-full h-full">
<!-- Roads/Grid simulation -->
<div class="absolute inset-0 grid-lines"></div>
<!-- River simulation -->
<div class="absolute top-1/3 right-0 w-full h-24 bg-[#1e2d3d] -rotate-12 transform origin-top-right blur-sm"></div>
<!-- Blocks simulation -->
<div class="absolute top-1/4 left-1/4 w-32 h-32 bg-[#1c2836] rounded-sm opacity-60"></div>
<div class="absolute bottom-1/3 right-1/4 w-48 h-40 bg-[#1c2836] rounded-sm opacity-60"></div>
<!-- Fake Street Names -->
<div class="absolute top-[35%] right-[20%] text-text-secondary/40 text-[10px] rotate-12 font-sans select-none">طريق دمشق</div>
<div class="absolute bottom-[40%] left-[30%] text-text-secondary/40 text-[10px] -rotate-6 font-sans select-none">شارع بغداد</div>
</div>
<!-- Map Markers -->
<!-- Marker 1 (High Price - Selected) -->
<div class="absolute top-[42%] left-[45%] flex flex-col items-center justify-center group cursor-pointer z-20 transform -translate-x-1/2 -translate-y-1/2 transition-transform hover:scale-110">
<div class="relative flex items-center justify-center">
<!-- Pulse Effect -->
<div class="absolute size-14 rounded-full bg-success/20 animate-ping"></div>
<!-- Pin Body -->
<div class="relative flex size-10 items-center justify-center rounded-full bg-success border-2 border-white shadow-lg shadow-black/30">
<span class="material-symbols-outlined text-white text-[20px]">attach_money</span>
</div>
<!-- Triangle Pointer -->
<div class="absolute -bottom-1.5 w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-success"></div>
</div>
<!-- Label for selected -->
<div class="mt-2 bg-surface-dark px-2 py-0.5 rounded text-[10px] font-bold text-white shadow-md border border-surface-lighter">٤٥,٠٠٠ ل.س</div>
</div>
<!-- Marker 2 (Normal Price) -->
<div class="absolute top-[30%] left-[65%] flex flex-col items-center justify-center group cursor-pointer z-10 hover:z-20 transform scale-75 hover:scale-90 transition-all">
<div class="relative flex items-center justify-center">
<div class="flex size-10 items-center justify-center rounded-full bg-warning border-2 border-surface-dark shadow-md">
<span class="text-surface-dark font-bold text-xs">٣٨</span>
</div>
<div class="absolute -bottom-1.5 w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-warning"></div>
</div>
</div>
<!-- Marker 3 (Normal Price) -->
<div class="absolute bottom-[45%] left-[25%] flex flex-col items-center justify-center group cursor-pointer z-10 hover:z-20 transform scale-75 hover:scale-90 transition-all">
<div class="relative flex items-center justify-center">
<div class="flex size-10 items-center justify-center rounded-full bg-warning border-2 border-surface-dark shadow-md">
<span class="text-surface-dark font-bold text-xs">٤٠</span>
</div>
<div class="absolute -bottom-1.5 w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-warning"></div>
</div>
</div>
<!-- Marker 4 (Cluster) -->
<div class="absolute top-[20%] right-[25%] flex flex-col items-center justify-center group cursor-pointer z-10 transform scale-75">
<div class="flex size-8 items-center justify-center rounded-full bg-surface-lighter border border-text-secondary text-text-secondary font-bold text-xs shadow-md">
                    +٣
                </div>
</div>
<!-- User Location -->
<div class="absolute bottom-[25%] right-[40%] flex items-center justify-center z-10">
<div class="size-16 bg-primary/20 rounded-full flex items-center justify-center">
<div class="size-4 bg-primary border-2 border-white rounded-full shadow-sm"></div>
</div>
</div>
<!-- FAB: My Location -->
<button class="absolute bottom-6 left-4 z-20 flex size-12 items-center justify-center rounded-full bg-surface-dark text-primary shadow-lg border border-surface-lighter active:scale-95 transition-transform">
<span class="material-symbols-outlined text-[24px]">my_location</span>
</button>
<!-- Map Controls (Zoom) -->
<div class="absolute bottom-24 left-4 z-20 flex flex-col rounded-lg bg-surface-dark shadow-lg border border-surface-lighter overflow-hidden">
<button class="flex size-10 items-center justify-center text-white hover:bg-surface-lighter border-b border-surface-lighter">
<span class="material-symbols-outlined text-[20px]">add</span>
</button>
<button class="flex size-10 items-center justify-center text-white hover:bg-surface-lighter">
<span class="material-symbols-outlined text-[20px]">remove</span>
</button>
</div>
</main>
<!-- Bottom Sheet / Buyer Preview Card -->
<div class="absolute bottom-0 left-0 right-0 z-30 p-4 pb-6">
<div class="relative w-full rounded-xl bg-surface-dark shadow-[0_-4px_20px_rgba(0,0,0,0.4)] border border-surface-lighter overflow-hidden animate-slide-up">
<!-- Close handle for mobile feel -->
<div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-12 h-1 bg-surface-lighter rounded-full"></div>
<div class="flex flex-col p-4 pt-6 gap-4">
<!-- Header Info -->
<div class="flex justify-between items-start">
<div class="flex flex-col gap-1">
<h3 class="text-white text-lg font-bold leading-tight">مؤسسة الأمل للسكراب</h3>
<div class="flex items-center gap-1 text-warning text-sm">
<span class="material-symbols-outlined text-[16px] fill-current">star</span>
<span class="font-bold">٤.٨</span>
<span class="text-text-secondary font-normal">(١٢٤ تقييم)</span>
</div>
<div class="flex items-center gap-2 mt-1">
<span class="inline-flex items-center rounded bg-success/10 px-1.5 py-0.5 text-xs font-medium text-success border border-success/20">
                                    مفتوح
                                </span>
<span class="text-text-secondary text-xs">يغلق الساعة ٦:٠٠ م</span>
</div>
</div>
<!-- Price Display -->
<div class="flex flex-col items-end">
<span class="text-text-secondary text-xs mb-1">سعر النحاس</span>
<div class="text-success font-display font-bold text-xl tracking-tight">٤٥,٠٠٠</div>
<span class="text-text-secondary text-[10px]">ل.س / كغ</span>
</div>
</div>
<!-- Divider -->
<div class="h-px w-full bg-surface-lighter"></div>
<!-- Action Buttons -->
<div class="flex gap-3">
<button class="flex flex-1 items-center justify-center gap-2 h-11 rounded-lg bg-primary hover:bg-primary/90 text-white font-bold text-sm shadow-lg shadow-primary/20 transition-all active:scale-[0.98]">
<span class="material-symbols-outlined text-[20px]">directions</span>
<span>الاتجاهات</span>
</button>
<button class="flex items-center justify-center gap-2 h-11 px-5 rounded-lg bg-surface-lighter hover:bg-[#2a4055] text-white font-bold text-sm border border-transparent hover:border-text-secondary/20 transition-all active:scale-[0.98]">
<span class="material-symbols-outlined text-[20px]">call</span>
<span>اتصال</span>
</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
