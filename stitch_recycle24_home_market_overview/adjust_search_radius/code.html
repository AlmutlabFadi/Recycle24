<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#1e293b",
                        "surface-darker": "#0f172a",
                    },
                    fontFamily: {
                        "display": ["IBM Plex Sans Arabic", "Inter", "sans-serif"],
                        "sans": ["IBM Plex Sans Arabic", "Inter", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},

<style>
        /* Custom Range Slider Styling for Industrial Look */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
        }

        input[type=range]:focus {
            outline: none; 
        }

        /* Webkit slider track */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #334155;
            border-radius: 9999px;
        }

        /* Webkit slider thumb */
        input[type=range]::-webkit-slider-thumb {
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #137fec;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -8px; 
            box-shadow: 0 0 0 4px rgba(19, 127, 236, 0.2);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden">
<div class="relative flex h-screen w-full flex-col bg-background-dark overflow-hidden group/design-root">
<!-- Map Layer -->
<div class="absolute inset-0 w-full h-full z-0 bg-surface-darker">

</div>

<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex items-center justify-center pointer-events-none">

<div class="w-[280px] h-[280px] rounded-full bg-primary/20 border-2 border-primary/50 flex items-center justify-center animate-pulse">

<div class="relative">
<span class="material-symbols-outlined text-primary text-4xl drop-shadow-lg" style="font-variation-settings: 'FILL' 1;">location_on</span>
<div class="absolute -bottom-1 left-1/2 transform -translate-x-1/2 w-4 h-2 bg-black/50 blur-[2px] rounded-full"></div>
</div>
</div>

<div class="absolute bottom-16 right-10 w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.8)]"></div>
<div class="absolute top-20 right-20 w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.8)]"></div>

<span class="material-symbols-outlined">arrow_forward</span>
</button>

</button>
</div>

</button>
<button class="flex items-center justify-center w-10 h-10 rounded-lg bg-surface-dark/90 text-white shadow-lg backdrop-blur-sm border border-slate-700 hover:bg-slate-700 transition-colors">

</button>
<div class="h-2"></div>
<button class="flex items-center justify-center w-10 h-10 rounded-lg bg-primary text-white shadow-lg shadow-primary/30 hover:bg-blue-600 transition-colors">
<span class="material-symbols-outlined">my_location</span>
</button>
</div>
<!-- Spacer to push bottom sheet down -->
<div class="flex-1"></div>

<div class="flex justify-center w-full pb-4 pt-2">
<div class="h-1.5 w-12 rounded-full bg-slate-600"></div>
</div>
<div class="px-5 space-y-6">

<div class="flex items-center gap-1.5 px-3 py-1.5 bg-background-dark rounded-md border border-slate-700">
<span class="material-symbols-outlined text-primary text-sm" style="font-variation-settings: 'FILL' 1;">location_on</span>
<span class="text-xs font-medium text-slate-300">الرياض</span>
</div>
</div>
<!-- Counter Display -->
<div class="flex items-center justify-between p-4 bg-background-dark/50 rounded-xl border border-slate-700/50">

<!-- Visual Track Background (Dynamic fill would require JS, statically simplified here) -->
<div class="absolute top-1/2 left-0 right-0 h-2 bg-slate-700 rounded-full -translate-y-1/2 overflow-hidden z-10">

<div class="w-1/2 h-full bg-primary/50"></div>
</div>
</div>
<div class="flex justify-between text-xs text-slate-500 font-medium px-1">
<span>5 كم</span>
<span>25 كم</span>
<span>50 كم</span>

</div>

<button class="col-span-1 py-3.5 rounded-xl bg-slate-700 text-white font-bold hover:bg-slate-600 transition-colors flex items-center justify-center">
<span class="material-symbols-outlined">refresh</span>
</button>
<button class="col-span-3 py-3.5 rounded-xl bg-primary text-white font-bold text-lg shadow-lg shadow-primary/25 hover:bg-blue-600 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>عرض النتائج</span>
<span class="material-symbols-outlined text-sm rtl:rotate-180">arrow_forward_ios</span>
</button>
</div>
</div>
<!-- iOS Home Indicator Safe Area -->
<div class="h-4 w-full"></div>
</div>
</div>
