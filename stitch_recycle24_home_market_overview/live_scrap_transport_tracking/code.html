<!DOCTYPE html>

<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Live Scrap Transport Tracking</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Noto+Sans+Arabic:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#192633",
                        "surface-darker": "#111a22",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans Arabic", "sans-serif"],
                        "arabic": ["Noto Sans Arabic", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
        }
        /* Custom scrollbar for better look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #111a22; 
        }
        ::-webkit-scrollbar-thumb {
            background: #324d67; 
            border-radius: 3px;
        }
        /* Pulse animation for the live status */
        @keyframes pulse-ring {
            0% { transform: scale(0.33); opacity: 0.8; }
            80%, 100% { opacity: 0; }
        }
        .pulse-ring {
            position: relative;
        }
        .pulse-ring::before {
            content: '';
            position: absolute;
            left: -8px; 
            top: -8px;
            height: calc(100% + 16px);
            width: calc(100% + 16px);
            background-color: rgba(19, 127, 236, 0.4);
            border-radius: 50%;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
            z-index: -1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white h-screen flex flex-col overflow-hidden relative">
<!-- Top App Bar -->
<header class="flex items-center bg-surface-darker p-4 pb-2 justify-between z-20 shadow-md">
<div class="text-white flex size-12 shrink-0 items-center justify-center cursor-pointer rounded-full hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_forward</span>
</div>
<div class="flex flex-col items-center flex-1">
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] text-center">تتبع الشحنة</h2>
<p class="text-[#92adc9] text-xs font-normal leading-normal pt-1 text-center">رقم الطلب: #٢٤٨٩ - نحاس</p>
</div>
<div class="flex w-12 items-center justify-end">
<button class="text-[#92adc9] text-sm font-bold leading-normal tracking-[0.015em] shrink-0 hover:text-white transition-colors">مساعدة</button>
</div>
</header>
<!-- Map Container -->
<div class="relative flex-1 w-full bg-surface-dark overflow-hidden group/map">
<!-- Map Background Image -->
<div class="absolute inset-0 bg-cover bg-center opacity-80" data-alt="Dark abstract map texture showing city streets layout" data-location="Riyadh" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCtkyC4JfafvScZCP4_cP-a80pj_qXYc9xldFk1joylsvdH9T9YjzBjLnZHi4-PgkWh-_TZiXsO7HPVSIygyo8r3CvPCsBKjBMO8-7nU5S69298Ei1W52y5tptuIWRLjX-_884N7Zz3gFPIqZVD9b-xiCcx3lmdo703XQu36B7UoblNwJyHrBa3yndhpmcUO_Zx58h1k034FLbW6AlxzX-Tfm1ZcPLvtNTwGIAOwT7AcB4WqKRg817Jnu4KqZ6R5dGkVo9EhJ8Wr1o'); filter: grayscale(100%) contrast(120%) brightness(60%);">
</div>
<!-- Map Overlay Gradient for readability -->
<div class="absolute inset-0 bg-gradient-to-b from-surface-darker/80 via-transparent to-surface-darker/90 pointer-events-none"></div>
<!-- Simulated Route Path (SVG) -->
<svg class="absolute inset-0 w-full h-full pointer-events-none z-0 opacity-70" style="transform: scale(1.2);">
<path d="M100,500 C150,450 120,350 180,300 S250,250 220,150" fill="none" stroke="#137fec" stroke-dasharray="10 5" stroke-linecap="round" stroke-width="4"></path>
<!-- Active Route -->
<path d="M220,150 C250,250 180,300 150,325" fill="none" stroke="#137fec" stroke-linecap="round" stroke-width="4"></path>
</svg>
<!-- Floating ETA Badge -->
<div class="absolute top-6 right-1/2 translate-x-1/2 bg-surface-dark/90 backdrop-blur-md border border-white/10 text-white px-4 py-2 rounded-full shadow-lg flex items-center gap-2 z-10">
<span class="material-symbols-outlined text-primary text-[20px]">schedule</span>
<span class="text-sm font-bold">الوصول المتوقع: ١٥ دقيقة</span>
</div>
<!-- Truck Marker -->
<div class="absolute top-[40%] left-[45%] translate-x-[-50%] translate-y-[-50%] z-10 flex flex-col items-center">
<div class="relative bg-primary text-white p-2 rounded-full shadow-[0_0_15px_rgba(19,127,236,0.6)] pulse-ring flex items-center justify-center">
<span class="material-symbols-outlined text-[24px]">local_shipping</span>
</div>
<div class="mt-1 bg-surface-darker/80 px-2 py-0.5 rounded text-[10px] text-white font-medium border border-white/10">أحمد (أ ب ج ١٢٣٤)</div>
</div>
<!-- Destination Marker -->
<div class="absolute top-[20%] left-[60%] z-0 flex flex-col items-center opacity-80">
<span class="material-symbols-outlined text-red-500 text-[32px] drop-shadow-lg">location_on</span>
<span class="text-[10px] font-bold text-white bg-black/50 px-2 rounded mt-[-4px]">نقطة التسليم</span>
</div>
<!-- Map Controls -->
<div class="absolute right-4 bottom-80 flex flex-col gap-3 z-10">
<div class="flex flex-col gap-0.5 shadow-lg rounded-xl overflow-hidden bg-surface-dark/90 backdrop-blur-sm border border-white/10">
<button class="flex size-10 items-center justify-center hover:bg-white/10 active:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-white text-[24px]">add</span>
</button>
<div class="h-[1px] bg-white/10 w-full"></div>
<button class="flex size-10 items-center justify-center hover:bg-white/10 active:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-white text-[24px]">remove</span>
</button>
</div>
<button class="flex size-10 items-center justify-center rounded-xl bg-surface-dark/90 backdrop-blur-sm border border-white/10 shadow-lg hover:bg-white/10 active:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-primary text-[24px]">my_location</span>
</button>
</div>
</div>
<!-- Bottom Sheet / Info Cards -->
<div class="flex flex-col bg-surface-darker border-t border-white/5 shadow-[0_-4px_20px_rgba(0,0,0,0.4)] z-20 pb-8 pt-2 rounded-t-2xl mt-[-20px] relative">
<!-- Drag Handle -->
<div class="w-12 h-1.5 bg-slate-600 rounded-full mx-auto my-2 mb-4"></div>
<!-- Status Progress -->
<div class="px-5 mb-6">
<div class="flex items-center justify-between mb-2">
<span class="text-white text-base font-bold">متجه للمشتري</span>
<span class="text-primary text-sm font-medium">الخطوة ٤ من ٥</span>
</div>
<!-- Progress Bar -->
<div class="relative w-full h-2 bg-[#324d67] rounded-full overflow-hidden">
<div class="absolute top-0 right-0 h-full bg-primary rounded-full" style="width: 75%;"></div>
</div>
<div class="flex justify-between mt-2 text-[10px] text-[#92adc9]">
<span>استلام</span>
<span>تحميل</span>
<span class="text-white font-bold">نقل</span>
<span>وصول</span>
</div>
</div>
<!-- Divider -->
<div class="h-px bg-white/5 w-full mb-4"></div>
<!-- Driver & Vehicle Info -->
<div class="px-5 flex items-center gap-4">
<!-- Driver Avatar -->
<div class="relative shrink-0">
<div class="w-14 h-14 rounded-full bg-cover bg-center border-2 border-primary/50 shadow-md" data-alt="Portrait of the truck driver Ahmed smiling" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBbC2AFxUXh67CDcvwii9vGPKosjEDJeIqFsM8Oz2dfi-GklqW9pXlH5R4DapJhqZarJ1WpmzbXvNnc4TVmoaHj8gS9wsOq3kdfcGCdlLX5NbM4Pby2wxokjIi45TQ0DUZSR3IwPlfEVSiN_tD1Ud-rBcl9BxzrDnmTFC4v9jSrdqKzwwoW-Dq01b7ERgcfUQ4Y4FcsgWKe_stI4A6Z2WuXGUup77HdALyHxjZ9W80KWiJL-O413KFaAqvPb4542NxpDZoTP6qmILg');">
</div>
<div class="absolute -bottom-1 -right-1 bg-green-500 w-4 h-4 rounded-full border-2 border-surface-darker"></div>
</div>
<!-- Driver Details -->
<div class="flex-1 flex flex-col">
<h3 class="text-white text-lg font-bold leading-tight">أحمد محمد</h3>
<div class="flex items-center gap-2 mt-1">
<div class="flex items-center text-yellow-400 text-xs font-bold gap-0.5">
<span class="material-symbols-outlined text-[14px] fill-current">star</span>
<span>4.8</span>
</div>
<span class="text-[#92adc9] text-xs">•</span>
<span class="text-[#92adc9] text-xs font-medium">سائق شاحنة ثقيلة</span>
</div>
</div>
<!-- Vehicle Plate -->
<div class="bg-white/10 border border-white/20 rounded-lg px-3 py-1.5 flex flex-col items-center">
<span class="text-[10px] text-[#92adc9] uppercase tracking-wider font-mono mb-0.5">SAUDI</span>
<div class="flex items-center gap-2 dir-ltr">
<span class="text-white font-mono font-bold text-sm tracking-widest border-r border-white/20 pr-2">1234</span>
<span class="text-white font-arabic font-bold text-sm pl-1">أ ب ج</span>
</div>
</div>
</div>
<!-- Actions -->
<div class="px-5 mt-6 grid grid-cols-4 gap-3">
<button class="col-span-3 flex items-center justify-center gap-2 bg-primary hover:bg-blue-600 active:bg-blue-700 text-white font-bold py-3.5 px-4 rounded-xl shadow-lg shadow-blue-900/20 transition-all">
<span class="material-symbols-outlined text-[20px]">call</span>
<span>اتصال بالسائق</span>
</button>
<button class="col-span-1 flex items-center justify-center bg-surface-dark border border-white/10 hover:bg-white/5 text-[#92adc9] rounded-xl transition-colors">
<span class="material-symbols-outlined text-[24px]">chat_bubble</span>
</button>
</div>
<!-- Bottom SafeArea Spacer -->
<div class="h-6"></div>
</div>
</body></html>
