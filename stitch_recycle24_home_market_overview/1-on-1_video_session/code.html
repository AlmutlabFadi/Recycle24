                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }

<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;

        }
        
        /* Hide scrollbar for clean UI */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden select-none">
<!-- Main Container (Mobile Form Factor) -->
<div class="relative w-full h-screen max-w-md mx-auto flex flex-col bg-black overflow-hidden shadow-2xl">
<!-- Background Video Feed (Expert) -->
<div class="absolute inset-0 w-full h-full z-0 bg-neutral-900">
<!-- Simulated Video Feed -->
<div class="w-full h-full bg-cover bg-center opacity-90" data-alt="Professional consultant in a suit looking at camera" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA6AIfVg3RCmvJpcNuNIMhE6p94ldDrZfHgcrbobuBlDbht41ZOlgA8Yp4vvr7Xv1ebSAI0WBdGCLqRiExZe02K8bBfGsTpjpf9ebzuyjCvzI4_ErWW_jvhh1rWovT1VAZ8Qro9MJCY8aA1DQcalPuTCjacvMsM3o7uwnOdz2TxWRGqUDHuoSarTayJIZbKzOjS-Zk1UEKNH6jG3HdUU_hyIoi0O3O6oJRUKW0O5lOTfS1tLMG-eFIdAyrq6yQp9nG3BnRob-ZHvMo');">
</div>
<!-- Gradient Overlay for Readability -->
<div class="absolute inset-0 bg-gradient-to-b from-black/70 via-transparent to-black/80"></div>
</div>
<!-- Top Header Area -->
<div class="relative z-10 w-full pt-12 pb-4 px-4 flex flex-col gap-2">
<!-- Signal & Security Status -->
<div class="flex items-center justify-between text-white/70 text-xs font-medium mb-1">
<div class="flex items-center gap-1 bg-black/20 backdrop-blur-sm px-2 py-1 rounded-full">
<span class="material-symbols-outlined text-[16px] text-green-400">lock</span>
<span>اتصال آمن</span>
</div>
<div class="flex items-center gap-1">
<span class="material-symbols-filled text-[16px] text-white">signal_cellular_alt</span>
<span>4G</span>
</div>
</div>
<!-- Profile & Timer -->
<div class="flex items-center justify-between">
<div class="flex items-center gap-3">
<!-- Expert Avatar -->
<div class="relative size-12 shrink-0">
<img alt="Ahmed Al-Fayed" class="size-12 rounded-full border-2 border-white/20 object-cover" data-alt="Small avatar of professional consultant" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBSesFzMgb2B7BrbecYvBswjVuQTlVkULUR0C3GRkx0iCf3tzE6myzKE-n1tdHS4SAvDYQny8zy1bvKTLtAYobiuAhhuT0sJX-p2vlKAanHmZJpi1PdfzB6mANk2aYyhxSGCseQqW6urfNUkpsfQn8g8wH5o6Mm5sdR2SXzWCLAUGCgQH97Zlk-EcAPlWFEiNMoBjpsx9FJ3Vdu-CK1Ob8sUlUxpKlkFHYlJmVXffXPzrK0we9LMTYYni6_Hr7qBmiL_I0hsGREA4g"/>
<div class="absolute bottom-0 right-0 size-3 bg-green-500 rounded-full border-2 border-black"></div>
</div>
<!-- Expert Info -->
<div class="flex flex-col text-white text-right">
<h2 class="text-base font-bold leading-tight">أحمد الفايد</h2>
<p class="text-xs text-blue-200">خبير Metalix24</p>
</div>
</div>
<!-- Timer -->
<div class="flex flex-col items-end">
<div class="flex items-center gap-2 bg-red-500/10 border border-red-500/20 px-3 py-1.5 rounded-lg backdrop-blur-md">
<span class="material-symbols-outlined text-red-400 text-[18px] animate-pulse">timer</span>
<span class="text-white font-mono font-bold text-sm tabular-nums">14:35</span>
</div>
<span class="text-[10px] text-white/60 mt-1 ml-1">المتبقي</span>
</div>
</div>
</div>
<!-- Middle Area (PiP & Screen Share Preview) -->
<div class="relative z-10 flex-1 px-4 flex flex-col justify-end pb-8 pointer-events-none">
<!-- Draggable User Video (PiP) -->
<div class="absolute bottom-32 left-4 w-28 h-40 bg-gray-800 rounded-xl overflow-hidden shadow-lg border border-white/10 pointer-events-auto cursor-move">
<div class="w-full h-full bg-cover bg-center" data-alt="User self view video feed" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA13Zkj875F07xd1qCYRy3bLaRuKy5xfOTeSF7-7n9go-6UjX4HPawpsrnEf1jHI2k2DTxy8U23jlOwLGlaWOXydXFXT2Xfr6pfkbbJnHyhF3WSGcMezqhLrasmm2s_32ujPHXa3E0gE1Ix0gpytqybYyGc4wx88cuxtWlMPBlJPfja-d9GcJDXOxczP7uBrKbAibdbtNlKnrErOw8hkeERFGnyPvSValqIi3JR0qy_vZpYo79oGW6kgMcl3BqbQCCqK-73prpM_sM');">
</div>
<div class="absolute bottom-1 right-1 bg-black/50 p-1 rounded-full backdrop-blur-sm">
<span class="material-symbols-outlined text-white text-[14px]">mic_off</span>
</div>
</div>
<!-- Contextual Notification (Simulated Toast) -->
<div class="self-center bg-surface-dark/90 backdrop-blur-md text-white px-4 py-2 rounded-full text-xs font-medium mb-4 flex items-center gap-2 border border-white/10 shadow-lg animate-fade-in-up">
<span class="material-symbols-outlined text-primary text-[16px]">screen_share</span>
<span>أحمد يشارك شاشة تحليل Metalix24</span>
</div>
</div>
<!-- Bottom Controls Area -->
<div class="relative z-20 bg-gradient-to-t from-black via-black/90 to-transparent pt-8 pb-8 px-5 rounded-t-3xl">
<!-- Action Strip -->
<div class="flex items-center justify-between mb-8 px-2">
<!-- Chat Button -->
<button class="flex flex-col items-center gap-1 group">
<div class="size-11 rounded-full bg-surface-dark flex items-center justify-center text-white border border-white/10 group-active:bg-primary/20 transition">
<span class="material-symbols-outlined text-[20px]">chat</span>
</div>
<span class="text-[10px] text-white/60">الدردشة</span>
</button>
<!-- Screen Share -->
<button class="flex flex-col items-center gap-1 group">
<div class="size-11 rounded-full bg-surface-dark flex items-center justify-center text-white border border-white/10 group-active:bg-primary/20 transition">
<span class="material-symbols-outlined text-[20px]">present_to_all</span>
</div>
<span class="text-[10px] text-white/60">مشاركة</span>
</button>
<!-- Take Notes (Primary Action) -->
<button class="flex flex-col items-center gap-1 group">
<div class="size-11 rounded-full bg-primary flex items-center justify-center text-white shadow-lg shadow-primary/30 group-active:scale-95 transition">
<span class="material-symbols-outlined text-[20px]">edit_note</span>
</div>
<span class="text-[10px] text-primary font-bold">ملاحظات</span>
</button>
</div>
<!-- Main Call Controls -->
<div class="flex items-center justify-center gap-6">
<!-- Mute -->
<button class="size-14 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center text-white hover:bg-white/20 transition active:scale-95">
<span class="material-symbols-outlined text-[28px]">mic</span>
</button>
<!-- End Call -->
<button class="h-16 w-24 rounded-2xl bg-red-500 hover:bg-red-600 flex items-center justify-center text-white shadow-lg shadow-red-500/20 active:scale-95 transition">
<span class="material-symbols-filled text-[32px]">call_end</span>
</button>
<!-- Camera Toggle -->
<button class="size-14 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center text-white hover:bg-white/20 transition active:scale-95">
<span class="material-symbols-outlined text-[28px]">videocam</span>
</button>
</div>
<!-- iPhone Home Indicator Area -->
<div class="w-full flex justify-center mt-6">
<div class="w-32 h-1 bg-white/20 rounded-full"></div>
</div>
</div>
<!-- Modal: Note Taking (Hidden state simulation - translated slightly up to show peek) -->
<!-- In a real app, this would animate in. Here, we'll position it hidden but ready or partially visible as a 'sheet' concept if needed, but for clean UI we keep it implied or just peek it -->
</div>
<!-- Floating Chat Notification Example (Overlay) -->
<div class="fixed top-36 right-4 max-w-[280px] z-30">
<div class="bg-surface-dark/80 backdrop-blur-xl border border-white/10 p-3 rounded-2xl rounded-tr-none shadow-xl flex gap-3 items-start animate-pulse">
<div class="size-8 rounded-full bg-blue-900/50 flex items-center justify-center shrink-0">
<span class="text-xs font-bold text-white">AF</span>
</div>
<div class="flex flex-col gap-1">
<div class="flex justify-between items-center w-full gap-4">
<span class="text-xs font-bold text-white">أحمد الفايد</span>
<span class="text-[10px] text-white/40">الآن</span>
</div>
<p class="text-xs text-white/90 leading-relaxed">
                    هل يمكنك رؤية الرسم البياني للمعادن بوضوح؟
                </p>
</div>
</div>
</div>
