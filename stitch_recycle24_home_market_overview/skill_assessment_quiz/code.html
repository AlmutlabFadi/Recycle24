<!DOCTYPE html>

<html class="light" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Skill Assessment Quiz - Recycle24</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans+Arabic:wght@300;400;500;600;700&amp;family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1b2631",
                    },
                    fontFamily: {
                        "display": ["Lexend", "Noto Sans Arabic", "sans-serif"],
                        "body": ["Noto Sans Arabic", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Noto Sans Arabic', 'Lexend', sans-serif;
        }
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 flex justify-center min-h-screen">
<!-- Mobile Container -->
<div class="relative flex h-full min-h-screen w-full max-w-md flex-col overflow-hidden bg-background-light dark:bg-background-dark shadow-xl">
<!-- Header / Top App Bar -->
<header class="sticky top-0 z-20 flex items-center justify-between bg-surface-light dark:bg-surface-dark p-4 shadow-sm">
<button class="flex items-center justify-center text-slate-500 hover:text-primary transition-colors">
<span class="material-symbols-outlined !text-[28px]">close</span>
</button>
<h1 class="text-lg font-bold text-slate-900 dark:text-white tracking-tight">تقييم المهارات</h1>
<div class="w-8"></div> <!-- Spacer for centering -->
</header>
<!-- Main Content Scrollable Area -->
<main class="flex-1 overflow-y-auto no-scrollbar pb-24">
<!-- Timer Section -->
<div class="px-4 py-6 bg-surface-light dark:bg-surface-dark mb-2">
<div class="flex gap-4">
<!-- Minutes -->
<div class="flex grow basis-0 flex-col items-center gap-2">
<div class="flex h-16 w-full items-center justify-center rounded-xl bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700">
<p class="font-display text-2xl font-bold text-primary">14</p>
</div>
<p class="text-xs font-medium text-slate-500 uppercase tracking-wider">دقيقة</p>
</div>
<!-- Separator -->
<div class="flex h-16 items-center justify-center pt-2">
<span class="text-2xl font-bold text-slate-300">:</span>
</div>
<!-- Seconds -->
<div class="flex grow basis-0 flex-col items-center gap-2">
<div class="flex h-16 w-full items-center justify-center rounded-xl bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700">
<p class="font-display text-2xl font-bold text-primary">59</p>
</div>
<p class="text-xs font-medium text-slate-500 uppercase tracking-wider">ثانية</p>
</div>
</div>
</div>
<!-- Progress Bar Section -->
<div class="px-4 py-4">
<div class="flex justify-between items-end mb-2">
<p class="text-sm font-bold text-slate-700 dark:text-slate-300">السؤال 5 من 20</p>
<p class="text-xs text-slate-500 font-display">25% مكتمل</p>
</div>
<div class="h-2.5 w-full rounded-full bg-slate-200 dark:bg-slate-700 overflow-hidden">
<div class="h-full rounded-full bg-primary transition-all duration-500" style="width: 25%;"></div>
</div>
</div>
<!-- Question Card -->
<div class="px-4 pb-4">
<h2 class="text-xl font-bold leading-relaxed text-slate-900 dark:text-white mb-4">
                    حدد نوع المعدن في الصورة أدناه. لاحظ نمط الأكسدة المميز.
                </h2>
<!-- Stimulus Image -->
<div class="relative w-full aspect-video rounded-xl overflow-hidden shadow-sm border border-slate-200 dark:border-slate-700 bg-slate-100 mb-6 group cursor-zoom-in">
<!-- Using a gradient to simulate a metal texture for the placeholder as requested, but with a real looking setup -->
<div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1558618666-fcd25c85cd64?ixlib=rb-4.0.3&amp;auto=format&amp;fit=crop&amp;w=1000&amp;q=80')] bg-cover bg-center" data-alt="Close up photo of rusted copper wire scrap pile">
</div>
<!-- Magnifying glass hint -->
<div class="absolute bottom-3 left-3 bg-black/50 backdrop-blur-sm p-1.5 rounded-lg text-white">
<span class="material-symbols-outlined !text-[20px]">zoom_in</span>
</div>
</div>
<!-- Answer Options -->
<div class="flex flex-col gap-3">
<!-- Option 1 (Default) -->
<label class="relative flex items-center gap-4 p-4 rounded-xl border-2 border-slate-200 dark:border-slate-700 bg-surface-light dark:bg-surface-dark cursor-pointer transition-all hover:border-primary/50 group">
<input class="peer sr-only" name="answer" type="radio" value="A"/>
<div class="flex h-6 w-6 shrink-0 items-center justify-center rounded-full border-2 border-slate-300 dark:border-slate-600 peer-checked:border-primary peer-checked:bg-primary">
<div class="h-2.5 w-2.5 rounded-full bg-white opacity-0 peer-checked:opacity-100 transition-opacity"></div>
</div>
<span class="flex-1 text-base font-medium text-slate-700 dark:text-slate-200 group-hover:text-slate-900 dark:group-hover:text-white">نحاس (درجة أولى)</span>
<div class="absolute inset-0 rounded-xl ring-0 peer-checked:ring-2 ring-primary ring-inset transition-all pointer-events-none"></div>
<div class="absolute inset-0 rounded-xl bg-primary/5 opacity-0 peer-checked:opacity-100 pointer-events-none"></div>
</label>
<!-- Option 2 (Selected Example) -->
<label class="relative flex items-center gap-4 p-4 rounded-xl border-2 border-primary bg-primary/5 dark:bg-primary/10 cursor-pointer transition-all">
<input checked="" class="peer sr-only" name="answer" type="radio" value="B"/>
<div class="flex h-6 w-6 shrink-0 items-center justify-center rounded-full border-2 border-primary bg-primary">
<div class="h-2.5 w-2.5 rounded-full bg-white"></div>
</div>
<span class="flex-1 text-base font-medium text-slate-900 dark:text-white">ألومنيوم مبثوق</span>
<!-- Visual indicator for selection -->
<span class="material-symbols-outlined text-primary">check_circle</span>
</label>
<!-- Option 3 -->
<label class="relative flex items-center gap-4 p-4 rounded-xl border-2 border-slate-200 dark:border-slate-700 bg-surface-light dark:bg-surface-dark cursor-pointer transition-all hover:border-primary/50 group">
<input class="peer sr-only" name="answer" type="radio" value="C"/>
<div class="flex h-6 w-6 shrink-0 items-center justify-center rounded-full border-2 border-slate-300 dark:border-slate-600 peer-checked:border-primary peer-checked:bg-primary">
<div class="h-2.5 w-2.5 rounded-full bg-white opacity-0 peer-checked:opacity-100 transition-opacity"></div>
</div>
<span class="flex-1 text-base font-medium text-slate-700 dark:text-slate-200 group-hover:text-slate-900 dark:group-hover:text-white">ستانلس ستيل 304</span>
<div class="absolute inset-0 rounded-xl ring-0 peer-checked:ring-2 ring-primary ring-inset transition-all pointer-events-none"></div>
<div class="absolute inset-0 rounded-xl bg-primary/5 opacity-0 peer-checked:opacity-100 pointer-events-none"></div>
</label>
<!-- Option 4 -->
<label class="relative flex items-center gap-4 p-4 rounded-xl border-2 border-slate-200 dark:border-slate-700 bg-surface-light dark:bg-surface-dark cursor-pointer transition-all hover:border-primary/50 group">
<input class="peer sr-only" name="answer" type="radio" value="D"/>
<div class="flex h-6 w-6 shrink-0 items-center justify-center rounded-full border-2 border-slate-300 dark:border-slate-600 peer-checked:border-primary peer-checked:bg-primary">
<div class="h-2.5 w-2.5 rounded-full bg-white opacity-0 peer-checked:opacity-100 transition-opacity"></div>
</div>
<span class="flex-1 text-base font-medium text-slate-700 dark:text-slate-200 group-hover:text-slate-900 dark:group-hover:text-white">نحاس أصفر (Brass)</span>
<div class="absolute inset-0 rounded-xl ring-0 peer-checked:ring-2 ring-primary ring-inset transition-all pointer-events-none"></div>
<div class="absolute inset-0 rounded-xl bg-primary/5 opacity-0 peer-checked:opacity-100 pointer-events-none"></div>
</label>
</div>
<!-- Safety Note (Contextual) -->
<div class="mt-6 flex gap-3 rounded-lg bg-orange-50 dark:bg-orange-900/20 p-3 border border-orange-100 dark:border-orange-800/30">
<span class="material-symbols-outlined text-orange-600 dark:text-orange-400 shrink-0">warning</span>
<p class="text-xs text-orange-800 dark:text-orange-200 leading-tight">
<span class="font-bold">تنبيه السلامة:</span> تأكد دائمًا من ارتداء القفازات الواقية عند التعامل مع المعادن الصدئة لتجنب الجروح والعدوى.
                    </p>
</div>
</div>
</main>
<!-- Sticky Footer Action -->
<div class="absolute bottom-0 left-0 right-0 p-4 bg-surface-light/80 dark:bg-surface-dark/80 backdrop-blur-md border-t border-slate-200 dark:border-slate-700">
<button class="w-full flex items-center justify-center gap-2 rounded-xl bg-primary hover:bg-blue-600 text-white font-bold py-4 px-6 shadow-lg shadow-blue-500/30 transition-all active:scale-[0.98]">
<span>السؤال التالي</span>
<span class="material-symbols-outlined rtl:rotate-180">arrow_forward</span>
</button>
</div>
</div>
</body></html>
