<!DOCTYPE html>

<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set Auction Type &amp; Fees</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&amp;family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-dark": "#112217",
                        "surface-light": "#1E3626",
                        "border-green": "#326744",
                        "text-muted": "#92c9a4"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "Noto Sans Arabic", "sans-serif"],
                        "body": ["Noto Sans Arabic", "sans-serif"] // Better for Arabic body text
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #112217; 
        }
        ::-webkit-scrollbar-thumb {
            background: #326744; 
            border-radius: 3px;
        }
        
        /* Hide number input arrows */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        
        /* Custom Radio Styling */
        .radio-card-input:checked + .radio-card {
            border-color: #13ec5b;
            background-color: rgba(19, 236, 91, 0.05);
        }
        .radio-card-input:checked + .radio-card .radio-icon {
            color: #13ec5b;
            font-variation-settings: 'FILL' 1;
        }
        .radio-card-input:checked + .radio-card .check-circle {
            background-color: #13ec5b;
            border-color: #13ec5b;
        }
        .radio-card-input:checked + .radio-card .check-circle::after {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-white selection:bg-primary selection:text-background-dark h-screen overflow-hidden flex justify-center">
<!-- Mobile Container -->
<div class="relative flex h-full w-full max-w-md flex-col bg-surface-dark shadow-2xl overflow-hidden sm:rounded-xl sm:h-[95vh] sm:my-auto sm:border sm:border-border-green/30">
<!-- Header -->
<header class="flex items-center justify-between p-4 pb-2 bg-surface-dark z-10">
<button class="text-white flex size-10 items-center justify-center rounded-full hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_forward</span>
</button>
<h1 class="text-white text-lg font-bold leading-tight tracking-wide font-body">إعداد المزاد</h1>
<div class="size-10"></div> <!-- Spacer for centering -->
</header>
<!-- Scrollable Content -->
<main class="flex-1 overflow-y-auto overflow-x-hidden pb-28">
<!-- Progress Indicator (Optional visual cue) -->
<div class="px-6 py-2 flex items-center gap-2 mb-2">
<div class="h-1 flex-1 bg-primary rounded-full"></div>
<div class="h-1 flex-1 bg-primary rounded-full"></div>
<div class="h-1 flex-1 bg-border-green rounded-full"></div>
</div>
<!-- Auction Type Section -->
<div class="px-5 pt-4">
<h2 class="text-white text-xl font-bold font-body mb-4">نوع المزاد</h2>
<div class="flex flex-col gap-3">
<!-- Private Sector Option -->
<label class="relative cursor-pointer group">
<input checked="" class="peer radio-card-input sr-only" name="auction_type" type="radio"/>
<div class="radio-card flex items-center gap-4 rounded-xl border border-border-green bg-surface-light/30 p-4 transition-all duration-200 hover:border-border-green/80">
<div class="radio-icon text-text-muted transition-colors material-symbols-outlined text-3xl p-2 bg-white/5 rounded-lg">factory</div>
<div class="flex flex-col grow">
<p class="text-white text-base font-bold font-body">قطاع خاص</p>
<p class="text-text-muted text-xs font-normal font-body mt-1">للمصانع والشركات الخاصة وبيع السكراب</p>
</div>
<div class="check-circle size-5 rounded-full border-2 border-border-green flex items-center justify-center transition-colors"></div>
</div>
</label>
<!-- Government Option -->
<label class="relative cursor-pointer group">
<input class="peer radio-card-input sr-only" name="auction_type" type="radio"/>
<div class="radio-card flex items-center gap-4 rounded-xl border border-border-green bg-surface-light/30 p-4 transition-all duration-200 hover:border-border-green/80">
<div class="radio-icon text-text-muted transition-colors material-symbols-outlined text-3xl p-2 bg-white/5 rounded-lg">account_balance</div>
<div class="flex flex-col grow">
<p class="text-white text-base font-bold font-body">حكومي / مؤسسي</p>
<p class="text-text-muted text-xs font-normal font-body mt-1">للجهات الحكومية والمؤسسات العامة</p>
</div>
<div class="check-circle size-5 rounded-full border-2 border-border-green flex items-center justify-center transition-colors"></div>
</div>
</label>
</div>
</div>
<!-- Divider -->
<div class="h-px bg-border-green/30 mx-5 my-6"></div>
<!-- Financial Details Section -->
<div class="px-5">
<h2 class="text-white text-xl font-bold font-body mb-4">التفاصيل المالية</h2>
<div class="flex flex-col gap-5">
<!-- Insurance Amount -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium font-body flex items-center gap-1">
                            مبلغ التأمين
                            <span class="text-text-muted text-xs font-normal">(يسترد بعد المزاد)</span>
</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
<span class="text-text-muted text-sm font-bold font-display tracking-wider">SAR</span>
</div>
<input class="w-full bg-surface-light/50 border border-border-green rounded-lg py-3.5 pr-4 pl-12 text-white placeholder-text-muted/50 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary font-display text-lg tracking-wide transition-all" placeholder="0.00" type="number"/>
</div>
</div>
<!-- Participation Fee -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium font-body">رسوم الاشتراك</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
<span class="text-text-muted text-sm font-bold font-display tracking-wider">SAR</span>
</div>
<input class="w-full bg-surface-light/50 border border-border-green rounded-lg py-3.5 pr-4 pl-12 text-white placeholder-text-muted/50 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary font-display text-lg tracking-wide transition-all" placeholder="0.00" type="number"/>
</div>
</div>
</div>
</div>
<!-- Divider -->
<div class="h-px bg-border-green/30 mx-5 my-6"></div>
<!-- Documentation Section -->
<div class="px-5">
<h2 class="text-white text-xl font-bold font-body mb-4">المرفقات المطلوبة</h2>
<!-- Upload Box -->
<div class="border-2 border-dashed border-border-green rounded-xl bg-surface-light/10 p-6 flex flex-col items-center justify-center text-center hover:bg-surface-light/20 transition-colors cursor-pointer group">
<div class="size-12 rounded-full bg-primary/10 flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-primary text-2xl">cloud_upload</span>
</div>
<p class="text-white text-sm font-bold font-body mb-1">نسخة من السجل التجاري</p>
<p class="text-text-muted text-xs mb-4 font-body">يجب أن يكون السجل ساري المفعول</p>
<span class="px-4 py-1.5 rounded-full bg-surface-light text-primary text-xs font-bold font-body border border-primary/20">
                        اختيار ملف
                    </span>
<p class="text-text-muted/60 text-[10px] mt-3 font-display">PDF, JPG, PNG (MAX 5MB)</p>
</div>
</div>
</main>
<!-- Sticky Footer -->
<footer class="absolute bottom-0 left-0 right-0 p-5 bg-surface-dark/95 backdrop-blur-md border-t border-border-green/30 z-20">
<button class="w-full bg-primary text-background-dark h-14 rounded-xl text-lg font-bold font-body hover:bg-[#0fd650] active:scale-[0.98] transition-all flex items-center justify-center gap-2 shadow-[0_0_20px_rgba(19,236,91,0.2)]">
<span>استمرار</span>
<span class="material-symbols-outlined text-xl rtl:rotate-180">arrow_right_alt</span>
</button>
</footer>
</div>
</body></html>
