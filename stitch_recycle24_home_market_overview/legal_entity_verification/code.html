<!DOCTYPE html>

<html class="light" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Recycle24 - Legal Entity Verification</title>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "primary-dark": "#0e52b5",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                        "text-primary-light": "#0d131b",
                        "text-primary-dark": "#ffffff",
                        "text-secondary-light": "#4c6c9a",
                        "text-secondary-dark": "#94a3b8",
                        "border-light": "#cfd9e7",
                        "border-dark": "#334155",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Public Sans", sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        /* Custom radio input styling */
        .peer:checked ~ .custom-radio-border {
            border-color: #136dec;
            background-color: rgba(19, 109, 236, 0.05);
        }
        .peer:checked ~ .custom-radio-border .radio-icon {
            color: #136dec;
            font-variation-settings: 'FILL' 1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex justify-center overflow-x-hidden">
<div class="w-full max-w-md bg-surface-light dark:bg-surface-dark min-h-screen flex flex-col shadow-xl relative">
<!-- Header -->
<header class="sticky top-0 z-20 bg-surface-light/95 dark:bg-surface-dark/95 backdrop-blur-sm border-b border-border-light dark:border-border-dark px-4 py-3">
<div class="flex items-center justify-between mb-2">
<button class="text-text-primary-light dark:text-text-primary-dark p-2 -mr-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_forward</span>
</button>
<div class="flex-1 text-center">
<h1 class="text-lg font-bold text-text-primary-light dark:text-text-primary-dark">تحقق من الكيان القانوني</h1>
</div>
<div class="w-10"></div> <!-- Spacer for alignment -->
</div>
<!-- Progress Bar -->
<div class="flex flex-col gap-2 mt-1">
<div class="flex justify-between items-center text-xs font-medium text-text-secondary-light dark:text-text-secondary-dark">
<span>الخطوة 2 من 4</span>
<span>50%</span>
</div>
<div class="h-1.5 w-full bg-border-light dark:bg-slate-700 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full transition-all duration-500 ease-out" style="width: 50%"></div>
</div>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col p-5 gap-6 pb-24">
<!-- Section 1: Entity Type Selection -->
<section class="flex flex-col gap-4">
<h2 class="text-xl font-bold text-text-primary-light dark:text-text-primary-dark">اختر نوع الكيان</h2>
<div class="grid grid-cols-2 gap-3">
<!-- Individual -->
<label class="cursor-pointer group relative">
<input checked="" class="peer sr-only" name="entity_type" type="radio" value="individual"/>
<div class="custom-radio-border h-full flex flex-col items-center justify-center gap-2 rounded-xl border-2 border-border-light dark:border-border-dark p-4 transition-all hover:border-primary/50">
<span class="radio-icon material-symbols-outlined text-3xl text-text-secondary-light dark:text-text-secondary-dark transition-colors">person</span>
<span class="text-sm font-semibold text-text-primary-light dark:text-text-primary-dark">فرد</span>
</div>
<div class="absolute top-2 right-2 opacity-0 peer-checked:opacity-100 transition-opacity text-primary">
<span class="material-symbols-outlined text-lg">check_circle</span>
</div>
</label>
<!-- Small Business -->
<label class="cursor-pointer group relative">
<input class="peer sr-only" name="entity_type" type="radio" value="business"/>
<div class="custom-radio-border h-full flex flex-col items-center justify-center gap-2 rounded-xl border-2 border-border-light dark:border-border-dark p-4 transition-all hover:border-primary/50">
<span class="radio-icon material-symbols-outlined text-3xl text-text-secondary-light dark:text-text-secondary-dark transition-colors">storefront</span>
<span class="text-sm font-semibold text-text-primary-light dark:text-text-primary-dark">أعمال صغيرة</span>
</div>
<div class="absolute top-2 right-2 opacity-0 peer-checked:opacity-100 transition-opacity text-primary">
<span class="material-symbols-outlined text-lg">check_circle</span>
</div>
</label>
<!-- Factory -->
<label class="cursor-pointer group relative">
<input class="peer sr-only" name="entity_type" type="radio" value="factory"/>
<div class="custom-radio-border h-full flex flex-col items-center justify-center gap-2 rounded-xl border-2 border-border-light dark:border-border-dark p-4 transition-all hover:border-primary/50">
<span class="radio-icon material-symbols-outlined text-3xl text-text-secondary-light dark:text-text-secondary-dark transition-colors">factory</span>
<span class="text-sm font-semibold text-text-primary-light dark:text-text-primary-dark">مصنع</span>
</div>
<div class="absolute top-2 right-2 opacity-0 peer-checked:opacity-100 transition-opacity text-primary">
<span class="material-symbols-outlined text-lg">check_circle</span>
</div>
</label>
<!-- Government -->
<label class="cursor-pointer group relative">
<input class="peer sr-only" name="entity_type" type="radio" value="government"/>
<div class="custom-radio-border h-full flex flex-col items-center justify-center gap-2 rounded-xl border-2 border-border-light dark:border-border-dark p-4 transition-all hover:border-primary/50">
<span class="radio-icon material-symbols-outlined text-3xl text-text-secondary-light dark:text-text-secondary-dark transition-colors">account_balance</span>
<span class="text-sm font-semibold text-text-primary-light dark:text-text-primary-dark">جهة حكومية</span>
</div>
<div class="absolute top-2 right-2 opacity-0 peer-checked:opacity-100 transition-opacity text-primary">
<span class="material-symbols-outlined text-lg">check_circle</span>
</div>
</label>
</div>
</section>
<!-- Section 2: Details & Upload -->
<section class="flex flex-col gap-5">
<!-- Legal Name Input -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-text-primary-light dark:text-text-primary-dark">الاسم القانوني الكامل</label>
<div class="relative">
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark pointer-events-none">badge</span>
<input class="w-full rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-slate-800 pr-10 pl-4 py-3 text-text-primary-light dark:text-text-primary-dark placeholder:text-text-secondary-light/70 focus:border-primary focus:ring-1 focus:ring-primary transition-all outline-none" placeholder="أدخل الاسم المسجل رسميًا" type="text"/>
</div>
</div>
<!-- Document Upload -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-text-primary-light dark:text-text-primary-dark">إثبات الهوية / السجل التجاري</label>
<div class="border-2 border-dashed border-border-light dark:border-border-dark hover:border-primary rounded-xl bg-background-light dark:bg-slate-800/50 p-6 flex flex-col items-center justify-center text-center gap-3 cursor-pointer transition-colors group">
<div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-primary group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined">cloud_upload</span>
</div>
<div class="space-y-1">
<p class="text-sm font-semibold text-text-primary-light dark:text-text-primary-dark">اضغط لرفع الملف</p>
<p class="text-xs text-text-secondary-light dark:text-text-secondary-dark">PDF, JPG, PNG (بحد أقصى 5 ميجا)</p>
</div>
</div>
<!-- Security Note -->
<div class="flex items-center gap-2 mt-1">
<span class="material-symbols-outlined text-green-600 text-[16px]">lock</span>
<p class="text-xs text-text-secondary-light dark:text-text-secondary-dark">بياناتك مشفرة وآمنة تماماً</p>
</div>
</div>
</section>
<hr class="border-border-light dark:border-border-dark/50"/>
<!-- Section 3: Phone Verification -->
<section class="flex flex-col gap-4">
<h3 class="text-lg font-bold text-text-primary-light dark:text-text-primary-dark">التحقق من رقم الهاتف</h3>
<div class="flex flex-col gap-4">
<!-- Phone Input with Send Button -->
<div class="flex gap-3 items-end">
<div class="flex-1 flex flex-col gap-2">
<label class="text-sm font-medium text-text-primary-light dark:text-text-primary-dark">رقم الجوال</label>
<div class="flex flex-row-reverse rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-slate-800 overflow-hidden focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all">
<div class="bg-slate-100 dark:bg-slate-700 px-3 py-3 flex items-center justify-center border-l border-border-light dark:border-border-dark">
<span class="text-sm font-bold text-text-primary-light dark:text-text-primary-dark dir-ltr">+966</span>
</div>
<input class="w-full bg-transparent border-none px-4 py-3 text-left text-text-primary-light dark:text-text-primary-dark placeholder:text-text-secondary-light/70 focus:ring-0 outline-none dir-ltr" placeholder="55 123 4567" type="tel"/>
</div>
</div>
<button class="h-[50px] px-4 bg-primary/10 hover:bg-primary/20 text-primary font-medium rounded-lg text-sm transition-colors whitespace-nowrap">
                            أرسل الرمز
                        </button>
</div>
<!-- OTP Input -->
<div class="flex flex-col gap-2 mt-2">
<label class="text-sm font-medium text-text-primary-light dark:text-text-primary-dark">رمز التحقق (OTP)</label>
<div class="flex flex-row-reverse justify-between gap-2" dir="ltr">
<input class="w-12 h-12 text-center text-xl font-bold rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-slate-800 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" maxlength="1" type="text" value="4"/>
<input class="w-12 h-12 text-center text-xl font-bold rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-slate-800 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" maxlength="1" type="text" value="1"/>
<input class="w-12 h-12 text-center text-xl font-bold rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-slate-800 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" maxlength="1" type="text" value="8"/>
<input class="w-12 h-12 text-center text-xl font-bold rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-slate-800 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-slate-300" maxlength="1" placeholder="-" type="text"/>
</div>
<p class="text-xs text-text-secondary-light dark:text-text-secondary-dark mt-1 text-left">لم يصلك الرمز؟ <button class="text-primary font-medium hover:underline">أعد الإرسال</button></p>
</div>
</div>
</section>
</main>
<!-- Sticky Footer -->
<footer class="fixed bottom-0 w-full max-w-md bg-surface-light dark:bg-surface-dark border-t border-border-light dark:border-border-dark p-4 z-10 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]">
<button class="w-full bg-primary hover:bg-primary-dark text-white font-bold text-lg py-3.5 px-6 rounded-xl shadow-lg shadow-primary/30 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span>تحقق وتابع</span>
<span class="material-symbols-outlined text-sm rtl:rotate-180">arrow_forward</span>
</button>
</footer>
</div>
</body></html>
