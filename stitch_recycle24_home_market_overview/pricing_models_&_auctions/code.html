<!DOCTYPE html>

<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Recycle24 - Advanced Pricing</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&amp;family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#1c2936",
                        "surface-border": "#2d3f50",
                    },
                    fontFamily: {
                        "display": ["IBM Plex Sans Arabic", "Inter", "sans-serif"],
                        "body": ["IBM Plex Sans Arabic", "Inter", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Hide scrollbar for clean UI */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display min-h-screen flex flex-col overflow-x-hidden">
<!-- Header -->
<div class="sticky top-0 z-50 bg-background-light dark:bg-background-dark/95 backdrop-blur-md border-b border-gray-200 dark:border-surface-border">
<div class="flex items-center justify-between px-4 h-14">
<button class="p-2 -mr-2 text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-white transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_forward</span>
</button>
<h1 class="text-lg font-bold text-slate-900 dark:text-white">تحديد نموذج التسعير</h1>
<button class="p-2 -ml-2 text-slate-500 dark:text-slate-400 opacity-0 pointer-events-none">
<span class="material-symbols-outlined">more_vert</span>
</button>
</div>
</div>
<!-- Main Content -->
<main class="flex-1 flex flex-col p-4 gap-6 pb-32">
<!-- Currency Toggle -->
<div class="bg-gray-200 dark:bg-surface-dark p-1 rounded-xl flex relative">
<label class="flex-1 text-center cursor-pointer relative z-10">
<input checked="" class="peer sr-only" name="currency" type="radio" value="syp"/>
<div class="py-2 px-4 rounded-lg text-sm font-medium text-slate-600 dark:text-slate-400 transition-all peer-checked:bg-white dark:peer-checked:bg-background-dark peer-checked:text-primary peer-checked:shadow-sm">
                    ليرة سورية (SYP)
                </div>
</label>
<label class="flex-1 text-center cursor-pointer relative z-10">
<input class="peer sr-only" name="currency" type="radio" value="usd"/>
<div class="py-2 px-4 rounded-lg text-sm font-medium text-slate-600 dark:text-slate-400 transition-all peer-checked:bg-white dark:peer-checked:bg-background-dark peer-checked:text-primary peer-checked:shadow-sm">
                    دولار (USD)
                </div>
</label>
</div>
<!-- Pricing Models Section -->
<div class="flex flex-col gap-4">
<h2 class="text-sm font-semibold text-slate-500 dark:text-slate-400 px-1">اختر الطريقة المناسبة</h2>
<!-- Option 1: Fixed Price -->
<label class="group relative flex items-center gap-4 p-4 rounded-xl border-2 border-transparent bg-white dark:bg-surface-dark cursor-pointer transition-all hover:bg-gray-50 dark:hover:bg-[#233342]">
<input class="peer sr-only" name="pricing_model" type="radio"/>
<div class="absolute inset-0 border-2 border-transparent peer-checked:border-primary rounded-xl pointer-events-none transition-colors"></div>
<div class="size-12 rounded-full bg-blue-50 dark:bg-blue-900/20 flex items-center justify-center text-primary shrink-0 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined">sell</span>
</div>
<div class="flex-1">
<div class="flex items-center justify-between">
<p class="font-bold text-slate-900 dark:text-white">سعر ثابت</p>
</div>
<p class="text-xs text-slate-500 dark:text-slate-400 mt-1">سعر محدد غير قابل للتفاوض</p>
</div>
<div class="size-5 rounded-full border-2 border-slate-300 dark:border-slate-600 peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center transition-colors">
<div class="size-2 bg-white rounded-full opacity-0 peer-checked:opacity-100"></div>
</div>
</label>
<!-- Option 2: Negotiable -->
<label class="group relative flex items-center gap-4 p-4 rounded-xl border-2 border-transparent bg-white dark:bg-surface-dark cursor-pointer transition-all hover:bg-gray-50 dark:hover:bg-[#233342]">
<input class="peer sr-only" name="pricing_model" type="radio"/>
<div class="absolute inset-0 border-2 border-transparent peer-checked:border-primary rounded-xl pointer-events-none transition-colors"></div>
<div class="size-12 rounded-full bg-purple-50 dark:bg-purple-900/20 flex items-center justify-center text-purple-600 dark:text-purple-400 shrink-0 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined">handshake</span>
</div>
<div class="flex-1">
<div class="flex items-center justify-between">
<p class="font-bold text-slate-900 dark:text-white">قابل للتفاوض</p>
</div>
<p class="text-xs text-slate-500 dark:text-slate-400 mt-1">تحديد سعر مبدئي لبدء التفاوض</p>
</div>
<div class="size-5 rounded-full border-2 border-slate-300 dark:border-slate-600 peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center transition-colors">
<div class="size-2 bg-white rounded-full opacity-0 peer-checked:opacity-100"></div>
</div>
</label>
<!-- Option 3: Auction (Selected for Demo) -->
<label class="group relative flex items-center gap-4 p-4 rounded-xl border-2 border-transparent bg-white dark:bg-surface-dark cursor-pointer transition-all hover:bg-gray-50 dark:hover:bg-[#233342]">
<input checked="" class="peer sr-only" name="pricing_model" type="radio"/>
<div class="absolute inset-0 border-2 border-transparent peer-checked:border-primary rounded-xl pointer-events-none transition-colors"></div>
<div class="size-12 rounded-full bg-orange-50 dark:bg-orange-900/20 flex items-center justify-center text-orange-600 dark:text-orange-400 shrink-0 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined">gavel</span>
</div>
<div class="flex-1">
<div class="flex items-center justify-between">
<p class="font-bold text-slate-900 dark:text-white">مزاد علني</p>
<span class="bg-orange-100 dark:bg-orange-900/40 text-orange-700 dark:text-orange-300 text-[10px] font-bold px-2 py-0.5 rounded-full">شائع</span>
</div>
<p class="text-xs text-slate-500 dark:text-slate-400 mt-1">البيع لأعلى سعر خلال فترة محددة</p>
</div>
<div class="size-5 rounded-full border-2 border-slate-300 dark:border-slate-600 peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center transition-colors">
<div class="size-2 bg-white rounded-full opacity-0 peer-checked:opacity-100"></div>
</div>
</label>
<!-- Option 4: Global Match -->
<label class="group relative flex items-center gap-4 p-4 rounded-xl border-2 border-transparent bg-white dark:bg-surface-dark cursor-pointer transition-all hover:bg-gray-50 dark:hover:bg-[#233342]">
<input class="peer sr-only" name="pricing_model" type="radio"/>
<div class="absolute inset-0 border-2 border-transparent peer-checked:border-primary rounded-xl pointer-events-none transition-colors"></div>
<div class="size-12 rounded-full bg-teal-50 dark:bg-teal-900/20 flex items-center justify-center text-teal-600 dark:text-teal-400 shrink-0 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined">public</span>
</div>
<div class="flex-1">
<div class="flex items-center justify-between">
<p class="font-bold text-slate-900 dark:text-white">المطابقة العالمية</p>
<div class="flex items-center gap-1">
<span class="relative flex h-2 w-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
</span>
<span class="text-[10px] font-medium text-green-600 dark:text-green-400">Metalix24</span>
</div>
</div>
<p class="text-xs text-slate-500 dark:text-slate-400 mt-1">تعديل آلي للسعر حسب السوق</p>
</div>
<div class="size-5 rounded-full border-2 border-slate-300 dark:border-slate-600 peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center transition-colors">
<div class="size-2 bg-white rounded-full opacity-0 peer-checked:opacity-100"></div>
</div>
</label>
</div>
<!-- Dynamic Inputs Section (Simulating 'Auction' selected state) -->
<div class="flex flex-col gap-6 mt-2 pt-6 border-t border-gray-200 dark:border-surface-border animate-in fade-in slide-in-from-bottom-4 duration-500">
<!-- Price Input -->
<div class="space-y-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300">سعر بدء المزاد</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="text-slate-400 font-bold text-sm">SYP</span>
</div>
<input class="block w-full rounded-xl border-gray-300 dark:border-surface-border bg-white dark:bg-surface-dark text-slate-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary text-left pl-12 pr-4 h-14 text-lg font-semibold placeholder:text-slate-400 dark:placeholder:text-slate-600" placeholder="0.00" type="text" value="4,500,000"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400">payments</span>
</div>
</div>
<p class="text-xs text-slate-500 dark:text-slate-400 text-left" dir="ltr">≈ $346.15 USD</p>
</div>
<!-- Duration Input -->
<div class="flex gap-4">
<div class="space-y-2 flex-1">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300">تاريخ الانتهاء</label>
<div class="relative">
<select class="block w-full appearance-none rounded-xl border-gray-300 dark:border-surface-border bg-white dark:bg-surface-dark text-slate-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary pr-10 pl-4 h-14 text-base">
<option>3 أيام (شائع)</option>
<option>24 ساعة</option>
<option>7 أيام</option>
<option>تاريخ مخصص</option>
</select>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-slate-500">
<span class="material-symbols-outlined">calendar_today</span>
</div>
</div>
</div>
</div>
<!-- Extra Info Box -->
<div class="bg-blue-50 dark:bg-blue-900/10 border border-blue-100 dark:border-blue-900/30 rounded-xl p-4 flex gap-3 items-start">
<span class="material-symbols-outlined text-primary text-xl mt-0.5">info</span>
<div class="space-y-1">
<p class="text-sm font-semibold text-slate-900 dark:text-white">سياسة المزاد</p>
<p class="text-xs text-slate-600 dark:text-slate-400 leading-relaxed">
                         يتم تجميد مبلغ التأمين من المحفظة حتى انتهاء المزاد. لا يمكن إلغاء المزاد بعد تلقي العرض الأول.
                     </p>
</div>
</div>
</div>
</main>
<!-- Sticky Footer -->
<div class="fixed bottom-0 left-0 right-0 bg-white dark:bg-background-dark border-t border-gray-200 dark:border-surface-border p-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-40">
<div class="max-w-md mx-auto flex gap-4 items-center">
<div class="hidden flex-col">
<span class="text-xs text-slate-500 dark:text-slate-400">السعر المتوقع</span>
<span class="font-bold text-slate-900 dark:text-white text-lg">4.5M+</span>
</div>
<button class="flex-1 bg-primary hover:bg-blue-600 text-white font-bold h-14 rounded-xl shadow-lg shadow-primary/25 flex items-center justify-center gap-2 transition-all active:scale-[0.98]">
<span>نشر العرض</span>
<span class="material-symbols-outlined text-xl">arrow_back</span> <!-- Back arrow in RTL points left/back visually -->
</button>
</div>
<div class="flex justify-center mt-4">
<div class="h-1 w-1/3 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
</div>
</div>
</body></html>
