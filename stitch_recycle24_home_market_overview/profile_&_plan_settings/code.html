<!DOCTYPE html>

<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profile &amp; Plan Settings - Recycle24</title>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0f66bd",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#192633",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Tajawal", "Public Sans", "sans-serif"],
                        "body": ["Tajawal", "Public Sans", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-slate-900 dark:text-white pb-24">
<!-- Top App Bar -->
<div class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur supports-[backdrop-filter]:bg-background-light/60 dark:supports-[backdrop-filter]:bg-background-dark/60 border-b border-slate-200 dark:border-slate-800">
<div class="flex items-center justify-between px-4 h-14">
<!-- Back Button (RTL: points right conceptually, but usually standard left arrow is used mirrored, here we use arrow_forward for RTL 'Back') -->
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/5 text-slate-900 dark:text-white transition-colors">
<span class="material-symbols-outlined">arrow_forward</span>
</button>
<h1 class="text-lg font-bold">الملف الشخصي</h1>
<!-- Settings Action -->
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/5 text-slate-900 dark:text-white transition-colors">
<span class="material-symbols-outlined">settings</span>
</button>
</div>
</div>
<!-- Main Content -->
<div class="w-full max-w-md mx-auto p-4 flex flex-col gap-6">
<!-- Profile Header -->
<div class="flex flex-col items-center gap-3 py-2">
<div class="relative">
<div class="w-28 h-28 rounded-full bg-slate-200 dark:bg-slate-700 bg-cover bg-center border-4 border-white dark:border-surface-dark shadow-xl" data-alt="Portrait of a smiling man with a beard, looking professional" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDOeaCsqSNcDvobGUZ6mSqy-Ss2FekJjweq8BKBJMu5pgf9bSkm3TTc5VU_t0eY-6Sq4qLg48nzw77AVLupqNdTMBx0x9QO2WM_gb4J_iVQkrKEZlGVIpGw6GVEXnJc-wQA0IrEVzS5ASFf_RNUs1gfUOYHf385Z6khXb-USwMF8CWf8fdQlbxpNT9Fi6FSnCzrLrSvmHitxL1RJt1xp0Ts1_eF39S1KUAMwh-eCfjqrj7clmDChAVIVZUnACCarrz3G87a-2BgGS4');"></div>
<div class="absolute bottom-0 left-0 bg-primary text-white rounded-full p-1.5 border-4 border-white dark:border-surface-dark flex items-center justify-center shadow-sm">
<span class="material-symbols-outlined filled text-[18px]">verified</span>
</div>
</div>
<div class="text-center">
<h2 class="text-2xl font-bold text-slate-900 dark:text-white">أحمد الجابر</h2>
<div class="flex items-center justify-center gap-2 mt-1">
<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-primary/10 text-primary">
                        مُوثَّق
                    </span>
<span class="text-sm text-slate-500 dark:text-slate-400">عضو منذ ٢٠٢١</span>
</div>
</div>
</div>
<!-- Trader Mode Toggle -->
<div class="bg-white dark:bg-surface-dark rounded-xl p-4 shadow-sm flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-orange-100 dark:bg-orange-900/30 flex items-center justify-center text-orange-600 dark:text-orange-400">
<span class="material-symbols-outlined">factory</span>
</div>
<div class="flex flex-col">
<span class="font-bold text-slate-900 dark:text-white text-base">وضع التاجر</span>
<span class="text-xs text-slate-500 dark:text-slate-400">التبديل إلى أدوات البيع</span>
</div>
</div>
<!-- Toggle Switch -->
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full peer-checked:after:-translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
<!-- Subscription Card -->
<div class="flex flex-col gap-3">
<h3 class="text-lg font-bold px-1">اشتراكي</h3>
<div class="relative overflow-hidden rounded-xl bg-gradient-to-br from-[#1a2c3d] to-[#111a22] border border-slate-700 shadow-lg">
<!-- Decorative background elements -->
<div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-primary via-transparent to-transparent"></div>
<div class="relative p-5 flex flex-col gap-4">
<div class="flex justify-between items-start">
<div class="flex flex-col gap-1">
<span class="text-primary text-xs font-bold uppercase tracking-wider">الخطة الحالية</span>
<h4 class="text-white text-xl font-bold">تاجر محترف</h4>
</div>
<div class="h-10 w-10 bg-primary/20 rounded-lg flex items-center justify-center text-primary border border-primary/30">
<span class="material-symbols-outlined">diamond</span>
</div>
</div>
<div class="space-y-2">
<div class="flex justify-between text-sm">
<span class="text-slate-300">حدود الاستخدام</span>
<span class="text-white font-medium">٧٥٪</span>
</div>
<div class="h-2 w-full bg-slate-700 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full" style="width: 75%"></div>
</div>
</div>
<div class="pt-2 flex items-center justify-between border-t border-slate-700/50 mt-1">
<span class="text-xs text-slate-400">تجدد في ٢٤ أكتوبر ٢٠٢٤</span>
<button class="text-sm font-bold text-white bg-primary hover:bg-primary/90 px-4 py-1.5 rounded-lg transition-colors">
                            إدارة
                        </button>
</div>
</div>
</div>
</div>
<!-- Settings List -->
<div class="flex flex-col gap-3">
<h3 class="text-lg font-bold px-1">الإعدادات العامة</h3>
<div class="bg-white dark:bg-surface-dark rounded-xl overflow-hidden shadow-sm divide-y divide-slate-100 dark:divide-slate-800">
<!-- Item 1: Personal Info -->
<button class="w-full flex items-center justify-between p-4 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors group">
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-lg bg-blue-50 dark:bg-blue-900/20 flex items-center justify-center text-blue-600 dark:text-blue-400">
<span class="material-symbols-outlined text-[20px]">person</span>
</div>
<span class="text-slate-900 dark:text-white font-medium">المعلومات الشخصية</span>
</div>
<span class="material-symbols-outlined text-slate-400 text-[20px] group-hover:text-primary transition-colors rtl:rotate-180">chevron_right</span>
</button>
<!-- Item 2: Subscription Plans -->
<button class="w-full flex items-center justify-between p-4 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors group">
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-lg bg-purple-50 dark:bg-purple-900/20 flex items-center justify-center text-purple-600 dark:text-purple-400">
<span class="material-symbols-outlined text-[20px]">credit_card</span>
</div>
<span class="text-slate-900 dark:text-white font-medium">خطط الاشتراك</span>
</div>
<span class="material-symbols-outlined text-slate-400 text-[20px] group-hover:text-primary transition-colors rtl:rotate-180">chevron_right</span>
</button>
<!-- Item 3: Security -->
<button class="w-full flex items-center justify-between p-4 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors group">
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-lg bg-green-50 dark:bg-green-900/20 flex items-center justify-center text-green-600 dark:text-green-400">
<span class="material-symbols-outlined text-[20px]">shield</span>
</div>
<span class="text-slate-900 dark:text-white font-medium">الأمان والخصوصية</span>
</div>
<span class="material-symbols-outlined text-slate-400 text-[20px] group-hover:text-primary transition-colors rtl:rotate-180">chevron_right</span>
</button>
<!-- Item 4: Language (Optional extra) -->
<button class="w-full flex items-center justify-between p-4 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors group">
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-lg bg-slate-100 dark:bg-slate-700/50 flex items-center justify-center text-slate-600 dark:text-slate-400">
<span class="material-symbols-outlined text-[20px]">language</span>
</div>
<span class="text-slate-900 dark:text-white font-medium">اللغة</span>
</div>
<div class="flex items-center gap-2">
<span class="text-xs text-slate-500 dark:text-slate-400">العربية</span>
<span class="material-symbols-outlined text-slate-400 text-[20px] group-hover:text-primary transition-colors rtl:rotate-180">chevron_right</span>
</div>
</button>
</div>
</div>
<!-- Logout Button -->
<button class="w-full p-4 rounded-xl bg-red-50 dark:bg-red-900/10 text-red-600 dark:text-red-400 font-bold flex items-center justify-center gap-2 hover:bg-red-100 dark:hover:bg-red-900/20 transition-colors mt-2">
<span class="material-symbols-outlined">logout</span>
            تسجيل الخروج
        </button>
</div>
<!-- Bottom Navigation -->
<div class="fixed bottom-0 left-0 right-0 z-50 bg-white dark:bg-background-dark border-t border-slate-200 dark:border-slate-800 safe-pb">
<div class="flex items-center justify-around h-16 max-w-md mx-auto">
<button class="flex flex-col items-center justify-center gap-1 text-slate-400 hover:text-primary dark:hover:text-primary w-full h-full">
<span class="material-symbols-outlined">home</span>
<span class="text-[10px] font-medium">الرئيسية</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 text-slate-400 hover:text-primary dark:hover:text-primary w-full h-full">
<span class="material-symbols-outlined">storefront</span>
<span class="text-[10px] font-medium">السوق</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 text-slate-400 hover:text-primary dark:hover:text-primary w-full h-full relative">
<span class="material-symbols-outlined">chat</span>
<span class="text-[10px] font-medium">الرسائل</span>
<span class="absolute top-2 right-[calc(50%-12px)] w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white dark:border-background-dark"></span>
</button>
<button class="flex flex-col items-center justify-center gap-1 text-primary w-full h-full">
<span class="material-symbols-outlined filled">person</span>
<span class="text-[10px] font-bold">الملف</span>
</button>
</div>
</div>
</body></html>
